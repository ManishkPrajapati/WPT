<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Registration</title>
</head>
<body background="25027604.jpg">
  <form action="Resume.html" method="get">
    <center> <b><u><i><h2>Registration Form</h2></i></u></b></center>
    <fieldset style="border-radius: 20px;"><br>
        Enter First Name : <input style="border-radius: 7px;" type="text" required minlength="3" maxlength="12" ><br><br>
        Enter Last Name  : <input style="border-radius: 7px;" type="text" required minlength="3" maxlength="15"><br><br>
        Enter DOB: &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input style="border-radius: 7px;" type="date" required min="1999-01-01" max="2010-01-01"><br><br>
        Enter Address :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input style="border-radius: 7px;" type="text" ><br><br>
        State : <select style="border-radius: 7px;"> 
            <option> Select State</option>
            <option>Pune</option>
            <option>Bhopal</option>
            <option>Delhi</option>
            <option>Banglore</option>
            <option>Mumbai</option>
        </select><br><br>
        Education : SSC <input  type="checkbox"checked>&nbsp; HSC<input type="checkbox" value="">&nbsp; Graduation<input type="checkbox">&nbsp;PG<input type="checkbox">&nbsp;PHD<input type="checkbox">&nbsp;<br>
        <br>Gender : Male <input type="radio" name="readbility"> Female<input type="radio"name="readbility"><br><br>
        <button style="border-radius: 7px;">Submit</button> <input style="border-radius: 7px;" type="button" value="Cancel">
    <br><br>
      </fieldset>
  </form>
    
</body>
</html>
