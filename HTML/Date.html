<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calender</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding-top: 150px;
    }

    fieldset {
        width: 200px;
        margin: 0 auto;
        border: 2px solid #015e11;
        padding: 15px;
        border-radius: 5px;
    }

    input[type="date"] {
        margin-top: 10px;
        border-radius: 2px;
    }

</style>

    <script>
        function f1(){
            let d = document.getElementById("d1").value
            document.getElementById("s1").innerHTML = d
        }
    </script>

</head>
<body style="text-align: center;">
<fieldset >
    <p style="background-color: rgb(8, 126, 86); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: 600;">Select Date</p>
    <input type="date" id="d1" value="a" onchange="f1()"/>
    <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: 600;"> You Selected : <span id="s1"></span></p>
    <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: 600;"> Today is : 2024-01-08</p> 
</fieldset>  
</body>
</html>
