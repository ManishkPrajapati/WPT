<html>
    <head>
        <script>
            function f1(){
                let http = new XMLHttpRequest()
                http.onload = function(){
                    let obj = JSON.parse(http.responseText)
                    document.getElementById("p1").innerHTML = `<img src="${obj.data.avatar}" alt="not found"/>`
                }
                http.open("GET", `https://reqres.in/api/users/2`)
                http.send()
            }
        </script>
    </head>
    <body>
        <input type="number" min="1" max="9"/>
        <input type="button" value="Get data from ajax server that is dummy" onclick="f1()"/>
        <p id="p1"></p>
    </body>
</html>
